<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View my cart</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/view-carrito.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div id="modalContainer"></div>
            <div id="spinnerContainer" class="d-flex justify-content-center"></div>
            <div class="row border" style="border-bottom-color: black; border-radius: 10px;">
                <div class="col-8" style="background-color: rgb(255, 253, 253);">
                    <div>
                        <div class="row">
                            <div class="col-2">
                                <img src="https://fravega.vteximg.com.br/arquivos/ids/6188223-100-100/Heladera-No-Frost-Electrolux-DF3900P-345Lt-160299.jpg?v=637069347225230000" alt="">
                            </div>
                            <div class="col-6 align-box">
                                <a href="#">Heladera no Frost</a>
                                <a href="#"><img src="./images/plus (1).png" alt=""></a>
                                <span>1</span>
                                <a href="#"><img src="./images/minus.png" alt=""></a>
                            </div>
                            <div class="col-2 align-box">
                                <label class="carrito_vista_label" >$15.000</label>
                            </div>
                            <div class="col-2 align-box">
                                <button style="margin-top: -8px;" type="button" class="btn btn-light" data-toggle="tooltip" data-html="true" title="Eliminar del carrito">
                                    <a href="">Eliminar</a>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8 border" style="border-radius: 6px;">
                                <div class="row garantia">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-4"><a href="#"><img class="border" src="./images/garantia.PNG" alt=""></a></div>
                                            <div class="col-5"><p>!Extende la protección!</p></div>
                                            <div class="col-3"><a href="#">Conocé más!</a></div>
                                        </div>
                                    </div>
                                    <div class="col" style="margin-top: 5px;">
                                        <div class="dropdown">
                                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                              Garantìa de 1 año $10.000
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                              <a class="dropdown-item" href="#">Garantìa de 1 año $10.000</a>
                                              <a class="dropdown-item" href="#">Garantìa de 1 año $10.000</a>
                                              <a class="dropdown-item" href="#">Garantìa de 1 año $10.000</a>
                                            </div>
                                            <div class="buttons">
                                                <button type="button" class="btn btn-primary">Agregar</button>
                                            </div>
                                          </div>
                                    </div>
                                </div>        
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4" style="background-color: rgb(255, 253, 253);">
                    <div class="carrito_vista">
                        <div>
                            <label class="carrito_vista_label2">Subtotal</label>
                            <label class="carrito_vista_label" >$15.000</label>
                        </div>
                        <div>
                            <label class="carrito_vista_label2" >Total</label>
                            <label class="carrito_vista_label">$15.000</label>
                        </div>
                        <div class="carrito_vista_button">
                        <button style="width: 90%;" type="button" class="btn btn-danger">Finalizar compra</button>
                        </div>
                        <div class="carrito_vista_button">
                        <button style="width: 90%;" type="button" class="btn btn-primary">Seguir comprando</button>
                        </div>        
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="border-bottom">
                        <h1>Mi Carrito</h1>
                    </div><br>
                    <div>
                        <h2><strong>Su Carrito está vacio</strong> </h2>
                    </div>
                    <div>
                        <p class="efecto-parrafo">Para seguir comprando, navegar por las categorías en el sitio, o busque su producto.</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Elegir Productos</button> 
                    </div>
                </div>
                <div class="col-4" style="background-color: rgb(255, 253, 253);">
                    <div class="carrito_vista">
                        <div class="carrito_vista_button">
                            <button class="buttons2" type="button">Seguir Comprando</button>
                        </div>        
                    </div>    
                </div>
            </div>
            </div>
        </div>          
    </section>
    <script type="text/javascript" src="./js/shop.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
